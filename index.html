<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-primary">
            <a class="navbar-brand" href="#">Agendar Cancha</a>
          </nav>
    </header>
    <main>
        <form id="formulario">
            <input type="text" class="form-control" id="name" placeholder="Ingresa tu Nombre">
            <label for="option">Elige la Cancha 1 o Cancha 2</label>
            <select class="form-control" id="cancha" >
                <option>1</option>
                <option>2</option>

            <input type="date" class="form-control" id="dFecha" >
            <button class="btn btn-primary btn-sm btn-block">Consultar</button>
        </form>
        <div>
            <ul class="diasOcupados list-group list-group-flush"></ul>
        </div>
        <button id="btnDiasOcupados" class="btn btn-dark">Ver los Dias Reservados</button>
    </main>
    <script src="src/index.js"></script>
</body>
</html>
